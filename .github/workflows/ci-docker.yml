name: CI Build & Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/student-mgmt-backend:${{ github.sha }} .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/student-mgmt-backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/student-mgmt-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-mgmt-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-mgmt-backend:latest
